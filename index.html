<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile-page.css">
    <title>Profil-Page</title>
</head>
<body>
    <div class="profile-container">
        <span>My Profile Page<span>
        <div class="about-section">
            <div class="image-container">
                <img src="images\IMG_0036.JPG" alt="profile picture">
            </div>

        </div>
        <div class="profile-section">
            <div class="name-id">
                <p class="dennis-id">Slack ID: Dennis Terna</p>
            </div>
            <div>
                <h3 class="biodata">Bio-Data</h3>
                <p id="p-biodata">My name is <strong>Dennis Terna</strong>, I was born on the 18th of February, 1990. 
                    I hail from Lessel town in Benue State. I am a web develoepr. I currently recide in Yenagoa, Bayelsa State.</p>
                <form>
                    <h3>Contact me</h3>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name">

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your Email">

    
                    <label for="messages">Message</label>
                    <textarea  rows="4" cols="50">
                        
                    </textarea>
                </form>
             <button type="button">Send</button>

        </div>



    </div>
</body>
